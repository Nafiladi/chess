<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chess Master - Leaderboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="leaderboard-container">
        <h1>Leaderboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
            </thead>
            <tbody id="leaderboard-table">
                <!-- Player stats will be populated here -->
            </tbody>
        </table>
        <button onclick="window.location.href='lobby.html'">Back to Lobby</button>
    </div>

    <script src="leaderboard.js"></script>
</body>
</html>
